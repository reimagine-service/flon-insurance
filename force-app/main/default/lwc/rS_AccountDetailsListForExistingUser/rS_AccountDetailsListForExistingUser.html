<template>
    <div if:true={isLoading}>
        <lightning-spinner
            alternative-text="Loading..." variant="brand" class="slds-is-fixed">
        </lightning-spinner>
    </div>
     <lightning-card>
            <div class="slds-p-horizontal_small"></div>
            
            <lightning-layout multiple-rows="true" vertical-align="end">
                <lightning-layout-item size="12" padding="around-small">
                    <div if:true={DataTableResponseWrappper}>
                        <div class="slds-text-heading_small">{DataTableResponseWrappper.TableTitle}</div>
                        <lightning-datatable data={finalSObjectDataList} 
                                            columns={DataTableResponseWrappper.lstDataTableColumns} 
                                            key-field="Id"
                                            max-row-selection="1"
                                        ></lightning-datatable>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    <lightning-card>
            <lightning-button variant="Neutral"
                                label="Change Inputs"
                                title="Change Inputs"
                                onclick={navigatePrevious}
                                class="slds-m-left_x-small"  
                                slot="actions"
                                >
            </lightning-button>

            <lightning-button variant="brand"
                                label="Verify"
                                title="Verify"
                                onclick={getSelectedRec}
                                class="slds-m-left_x-small" 
                                icon-position="right"
                                icon-name="utility:check"
                                slot="actions"
                                >
            </lightning-button>
            
    </lightning-card>
        
    
</template>
